<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Generator ðŸ˜Ž</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    img {
      max-width: 400px;
      border-radius: 12px;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    button {
      background: #00c853;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #00e676;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Random Meme Generator</h1>
  <button id="generate">Generate Meme</button>
  <div id="meme-container"></div>

  <script>
    const btn = document.getElementById('generate');
    const container = document.getElementById('meme-container');

    async function getMeme() {
      const res = await fetch('https://api.imgflip.com/get_memes');
      const data = await res.json();
      const memes = data.data.memes;
      const random = memes[Math.floor(Math.random() * memes.length)];

      container.innerHTML = `
        <h2>${random.name}</h2>
        <img src="${random.url}" alt="${random.name}" />
      `;
    }

    btn.addEventListener('click', getMeme);
  </script>
</body>
</html>
