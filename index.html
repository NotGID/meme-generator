<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Meme ðŸ˜Ž</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #00c853;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e676;
    }
    img {
      margin-top: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>Random Meme Generator</h1>
  <button id="memeBtn">ðŸŽ² Get Random Meme</button>
  <div id="memeContainer"></div>

  <script>
    const btn = document.getElementById('memeBtn');
    const container = document.getElementById('memeContainer');

    async function getMeme() {
      const res = await fetch('https://meme-api.com/gimme');
      const data = await res.json();

      container.innerHTML = `
        <img src="${data.url}" alt="meme" />
      `;
    }

    btn.addEventListener('click', getMeme);
  </script>
</body>
</html>
